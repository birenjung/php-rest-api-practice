<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP REST API</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ad2db55012.js" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- bt-5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="container bg-dark" style="min-height:100vh;">
            <div class="row bg-info p-2">
                <div class="col-md-8">
                    <h1>PHP REST API</h1>
                </div>
                <div class="col-md-4">
                    <form action="">
                        <input type="text" class="form-control w-300" placeholder='Search'>
                    </form>
                </div>
            </div>
            <form class="row g-3 mt-4" id="save-form">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="name" placeholder="Name" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="age" placeholder="Age" required>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" name="city" placeholder="City" required>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" type="submit" id="save">Save</button>
                </div>
            </form>

            <table class="table table-dark mt-5">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">City</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="loadTable">
                </tbody>
            </table>
        </div>
        <div id="success-msg" class="text-center"></div>
        <div id="error-msg" class="text-center"><p></p><strong>Success,</strong> data has been saved.</p></div>
    </div>

    <!-- Modal -->
    <div id="modal">
        <form id="edit_form">
            <div style="text-align: right;">
                <button class="btn btn-sm btn-danger" style="border-radius: 50%;" id="close-btn">X</button>
            </div>
            <h2 class="text-center">Edit Form</h2>
            <table class="table table-borderless">                
                <tr>
                    <td>Name:</td>
                    <td>
                        <input type="text" class="form-control" id="name">
                        <input type="text" id="id" hidden="">
                    </td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="text" class="form-control" id="age"></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type="text" class="form-control" id="city"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right;"><button class="btn btn-outline-success" id="update">Edit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div id="test"></div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
