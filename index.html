<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHP REST API</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/ad2db55012.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="container bg-dark"  style="min-height:100vh;">
        <div class="row bg-info p-2">
            <div class="col-md-8">
                <h1>PHP REST API</h1>
            </div>
            <div class="col-md-4">
                <form action="">                   
                    <input type="text" class="form-control" placeholder='Search'>                    
                </form>
            </div>          
        </div>
        <form class="row g-3 mt-4">
        <div class="col-md-4">        
            <input type="text" class="form-control" placeholder="Name" required>        
        </div>
        <div class="col-md-4">        
            <input type="text" class="form-control" placeholder="Age" required>        
        </div>      
        <div class="col-md-2">        
            <input type="text" class="form-control" placeholder="City" required>        
        </div>      
        <div class="col-md-2">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
        </form>

        <table class="table table-dark mt-5">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">City</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="loadTable">                    
            </tbody>
          </table>
    </div>    
</div>
<script src="js/script.js"></script>
</body>
</html>
